<div class="column">
  <div class="container">
    <div class="flexgrow"></div>
    <div class="title" #message>Entra con il tuo account e gioca</div>
    <div class="container-row">
      <div class="flexgrow"></div>
      <div class="box flexgrow">
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <input id="username" placeholder="username" required [(ngModel)]="username" name="username" />
          </div>
          <div class="row">
            <input id="password" placeholder="password" type="password" required [(ngModel)]="password" name="password" />
          </div>
          <button type="submit" class="button">Entra</button>
        </form>
      </div>
      <div class="flexgrow"></div>
    </div>
    <div class="flexgrow"></div>
  </div>

  <app-footer></app-footer>
</div>
