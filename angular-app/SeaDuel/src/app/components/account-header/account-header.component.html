<div class="root" *ngIf="user">
  <div class="material-icons account">
    account_circle
  </div>
  <div class="username">{{user.id}}</div>
  <div class="badge spacer">{{"(" + user.position + "Â°)"}}</div>
  <div class="stats">
    <div>
      <strong>partite vinte: </strong>{{user.wonGames}}
    </div>
    <div>
      <strong>partite perse: </strong>{{user.lostGames}}
    </div>
  </div>
  <button class="button" [disabled]="!actionActive" [ngClass]="{'show': actionActive}" (click)="onAction()">{{actionText}}</button>
</div>
