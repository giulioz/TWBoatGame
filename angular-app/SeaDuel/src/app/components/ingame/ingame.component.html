<div class="container">
    <div class="background">
        <div class="header">
            <div class="logo">
                <div class="logo-placeholder"></div>SeaDuel</div>
            <div class="spacer"></div>
            <div class="right">
                <div class="username">Benvenuto,
                    <b>
                        <i>giulioz</i>
                    </b>
                </div>
                <div class="material-icons account">
                    account_circle
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="main">
                <div *ngIf="(route.url | async)[0].path === 'user'">
                    <div class="column spacer">
                        <app-account-header [user]="selectedUser | async"></app-account-header>
                        <app-chat class="spacer"></app-chat>
                    </div>
                    <div class="column">
                        <app-game-area class="spacer"></app-game-area>
                    </div>
                </div>
                <div *ngIf="(route.url | async)[0].path === 'ingame'">
                    Ok
                </div>
            </div>
            <app-sidebar class="sidebar" [selectedUser]="selectedUserId"></app-sidebar>
        </div>
    </div>
</div>
